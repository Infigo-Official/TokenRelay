# TokenRelay Nginx Configuration Template
# Copy this file to /etc/nginx/sites-available/tokenrelay (Linux)
# or include it in your nginx.conf (Windows)

# Upstream definition for TokenRelay backend
upstream tokenrelay_backend {
    server 127.0.0.1:5163;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=tokenrelay_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=tokenrelay_upload:10m rate=2r/s;

# Connection upgrade map for WebSocket support
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# HTTP to HTTPS redirect server block
server {
    listen 80;
    server_name your-domain.com;  # Replace with your domain
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    server_name your-domain.com;  # Replace with your domain

    # SSL Certificate Configuration
    # Replace with your certificate paths
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" always;

    # File upload size limit (adjust as needed)
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    client_body_buffer_size 128k;

    # Proxy settings for all locations
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_cache_bypass $http_upgrade;
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    proxy_buffering off;
    proxy_request_buffering off;

    # TokenRelay API endpoints with rate limiting
    location ~ ^/proxy/ {
        limit_req zone=tokenrelay_api burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://tokenrelay_backend;
        
        # Special handling for large responses
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Function endpoints with rate limiting
    location ~ ^/function/ {
        limit_req zone=tokenrelay_api burst=15 nodelay;
        limit_req_status 429;
        
        proxy_pass http://tokenrelay_backend;
        
        # Special handling for large responses
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # File upload endpoints with stricter rate limiting
    location ~ ^/function/.*/upload {
        limit_req zone=tokenrelay_upload burst=5 nodelay;
        limit_req_status 429;
        
        proxy_pass http://tokenrelay_backend;
        
        # Disable buffering for file uploads
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Extended timeouts for file uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health check endpoints (no rate limiting)
    location ~ ^/(health|status) {
        proxy_pass http://tokenrelay_backend;
        
        # Don't log health checks to reduce noise
        access_log off;
        
        # Quick timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Swagger UI and documentation
    location / {
        proxy_pass http://tokenrelay_backend;
        
        # Standard timeouts for UI
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Static files cache (if any)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://tokenrelay_backend;
        
        # Cache static files
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_types text/css application/javascript image/svg+xml;
    }

    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        return 404;
    }
    
    location ~ \.(json|config|log)$ {
        deny all;
        return 404;
    }

    # Logging configuration
    access_log /var/log/nginx/tokenrelay_access.log combined;
    error_log /var/log/nginx/tokenrelay_error.log warn;
}

